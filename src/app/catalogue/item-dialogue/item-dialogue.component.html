<h1 mat-dialog-title>{{ categoryDisplayName }}</h1>
<div mat-dialog-content>
  <mat-form-field class="example-chip-list">
    <mat-label>Item Names</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter item names">
      @for (item of items; track item) {
      <mat-chip-row
        (removed)="remove(item)"
        [editable]="true"
        (edited)="edit(item, $event)"
        [aria-description]="'press enter to edit ' + item.name"
      >
        {{ item.name }}
        <button matChipRemove [attr.aria-label]="'remove ' + item.name">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      }
      <input
        placeholder="LAGKAPTEN/ALEX"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-primary" (click)="save()" cdkFocusInitial>
    Confirm
  </button>
</div>
